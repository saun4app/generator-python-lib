[tox]
envlist =
	py33, py34, py35, pypy, lint, pep8
skip_missing_interpreters=True

[testenv]
commands =
	python -m unittest
deps =
	-rrequirements.txt

[testenv:lint]
commands =
	pylint --rcfile=.pylintrc -E <%= projectName %>
deps =
	pylint>=1.3.1,<2.0.0

[testenv:pep8]
commands =
	pep8 --repeat --show-source <%= projectName %>
deps =
	pep8>=1.5.7,<2.0.0
